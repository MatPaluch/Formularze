<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <section class="center">
      <form name="formular" class="cent">
        <h1>Formularz</h1>
        <label>
          <p>Username</p>
          <input
            type="text"
            name="your-name"
            placeholder="Here write your name"
          /> </label
        ><label>
          <p>Password</p>
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="16"
            placeholder="Here write your password"
          />
        </label>
        <label>
          <p>E-mail</p>
          <input
            type="email"
            name="email"
            placeholder="Here write your E-mail"
          />
        </label>
        <label>
          <p>Phone</p>
          <input
            type="tel"
            name="phone"
            placeholder="Here write your phone number"
          />
        </label>
        <p>Chose your gender</p>
        <label>
          <input type="radio" name="gender" value="female" />
          <span class="radio">Female</span>

          <input type="radio" name="gender" value="male" />
          <span class="radio">Male</span>
        </label>

        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </section>
  </body>
</html>
